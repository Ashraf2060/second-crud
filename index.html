<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Cruds Project</title>
</head>
<body>
    <div class="cruds">
        <div class="header">
            <div class="wrapper">
                <div class="main-div main-div1">
                  <h1>Enjoy</h1>
                </div>
                <div class="main-div main-div2">
                  <h1>CRUDS</h1>
                </div>
                <div class="main-div main-div3">
                  <h1>PROJECT</h1>
                </div>
              </div>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()"  type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="btn" class="btn"> CREATE</button>
            <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="search">
            
           
        </div>
        <div class="output">
            <div class="search" id="search">
                
                <div class="searchbtn">
                    <button onclick="getSearchmood(this.id)" id="searchtitle"> search by title</button>
                    <button onclick="getSearchmood(this.id)" id="searchcategory"> search by category</button>
                </div>
            </div>
            <table>
               <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
               </tr>
               <hr>
              <tbody id="tbody">
              </tbody>
             <div id="deletall">

             </div>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
